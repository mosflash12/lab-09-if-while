<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      var highestNumber = 0;
        for(var i = 0; i < 4; i++){
          var question = prompt("Number please.. ");
          var numb = parseInt(question, 10);

          if (numb > highestNumber){

            highestNumber = numb;
          }

        }
        alert(highestNumber);


    </script>

  </body>
</html>
